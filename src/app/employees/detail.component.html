<div *ngIf="selectedEmployee">

  <div><span>id: </span>{{selectedEmployee.id}}</div>
  <div>
    <label>
      name:
    </label>{{selectedEmployee.name}}
  </div>
  <div>
    <label>
      department:
    </label>{{selectedEmployee.department}}
  </div>

  <div><span>phone: </span>{{selectedEmployee.phone}}</div>

</div>
